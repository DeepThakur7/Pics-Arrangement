    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;

<body>
  <header>
    <h1>Compress, Arrange & Export Images to Excel</h1>
    <div class="sub">Select photos → compress client-side → drag to arrange → export to .xlsx with thumbnails & metadata (fallback to CSV if ExcelJS blocked).</div>
  </header>

  <main>
    <section class="panel">
      <div class="controls">
        <div class="control">
          <label for="maxWidth">Max width (px)</label>
          <input id="maxWidth" type="number" min="64" max="8000" step="10" value="1200" />
        </div>
        <div class="control">
          <label for="quality">JPEG quality: <span id="qualityValue">0.80</span></label>
          <input id="quality" type="range" min="0.1" max="1" step="0.05" value="0.8" />
        </div>
        <div class="control">
          <label for="thumbHeight">Excel thumbnail height (px)</label>
          <input id="thumbHeight" type="number" min="60" max="600" step="10" value="160" />
        </div>
      </div>

      <div class="buttons">
        <button id="selectBtn" class="btn">Select images</button>
        <button id="compressBtn" class="btn">Compress</button>
        <button id="clearBtn" class="btn">Clear</button>
        <button id="exportBtn" class="btn primary" disabled>Export to Excel</button>
        <button id="exportCsvBtn" class="btn">Export CSV (metadata)</button>
      </div>

      <div id="dropzone" class="dropzone" aria-label="Image dropzone">
        <div class="title">Drag & drop images here</div>
        <div class="hint">or click <strong>Select images</strong> above. Accepted: JPG, PNG, WebP, GIF (first frame).</div>
        <input id="fileInput" type="file" accept="image/*" multiple />
      </div>

      <div id="grid" class="grid hidden" aria-live="polite"></div>
      <div id="note" class="footer-note hidden">Tip: Drag the tiles themselves to reorder. (No external library required.)</div>
    </section>
  </main>

  <script>
    // -------------------------
    // State
    // -------------------------
    const state = {
      items: [] // {id, file, name, originalBytes, originalDataURL, compressedDataURL, compressedBytes, width, height}
    };

    // -------------------------
    // Elements
    // -------------------------
    const els = {
      fileInput: document.getElementById('fileInput'),
      dropzone: document.getElementById('dropzone'),
      selectBtn: document.getElementById('selectBtn'),
      compressBtn: document.getElementById('compressBtn'),
      clearBtn: document.getElementById('clearBtn'),
      exportBtn: document.getElementById('exportBtn'),
      exportCsvBtn: document.getElementById('exportCsvBtn'),
      grid: document.getElementById('grid'),
      note: document.getElementById('note'),
      maxWidth: document.getElementById('maxWidth'),
      quality: document.getElementById('quality'),
      qualityValue: document.getElementById('qualityValue'),
      thumbHeight: document.getElementById('thumbHeight'),
    };

    // -------------------------
    // UI Events
    // -------------------------
    els.quality.addEventListener('input', () => {
      els.qualityValue.textContent = Number(els.quality.value).toFixed(2);
    });

    els.selectBtn.addEventListener('click', () => els.fileInput.click());
    els.fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

    ['dragenter', 'dragover'].forEach(evt => {
      els.dropzone.addEventListener(evt, (e) => {
        e.preventDefault(); e.stopPropagation();
        els.dropzone.classList.add('dragover');
      });
    });
    ['dragleave', 'drop'].forEach(evt => {
      els.dropzone.addEventListener(evt, (e) => {
        e.preventDefault(); e.stopPropagation();
        els.dropzone.classList.remove('dragover');
      });
    });
    els.dropzone.addEventListener('drop', (e) => {
      const dt = e.dataTransfer;
      if (dt && dt.files && dt.files.length) handleFiles(dt.files);
    });

    els.clearBtn.addEventListener('click', () => {
      state.items = [];
      render();
    });

    els.compressBtn.addEventListener('click', async () => {
      if (!state.items.length) return;
      const maxW = parseInt(els.maxWidth.value, 10) || 1200;
      const qual = parseFloat(els.quality.value) || 0.8;

      for (let item of state.items) {
        try {
          const out = await compressImageFile(item.file, { maxWidth: maxW, quality: qual });
          item.compressedDataURL = out.dataURL;
          item.compressedBytes = out.bytes;
          item.width = out.width;
          item.height = out.height;
        } catch (err) {
          console.error('Compression error', err);
          item.compressedDataURL = null; // fallback later
        }
      }
      render();
      els.exportBtn.disabled = false;
    });

    els.exportBtn.addEventListener('click', async () => {
      if (!state.items.length) return;
      try {
        await ensureLibraries();
        await tryExcelExport();
      } catch (err) {
        console.warn('Excel export unavailable. Falling back to CSV.', err);
        alert('Excel export unavailable. Exporting CSV (metadata only).');
        exportCsv();
      }
    });

    els.exportCsvBtn.addEventListener('click', () => {
      if (!state.items.length) return;
      exportCsv();
    });

    // -------------------------
    // Drag-to-reorder (native)
    // -------------------------
    function enableNativeDragReorder() {
      const tiles = els.grid.querySelectorAll('.tile');
      tiles.forEach(tile => {
        tile.draggable = true;
        tile.classList.add('draggable');

        tile.addEventListener('dragstart', (e) => {
          e.dataTransfer.setData('text/plain', tile.dataset.id);
          tile.classList.add('dragging');
        });

        tile.addEventListener('dragend', () => {
          tile.classList.remove('dragging');
        });
      });

      // Allow reordering by dragging within the grid
      els.grid.addEventListener('dragover', (e) => {
        e.preventDefault();
        const dragging = els.grid.querySelector('.tile.dragging');
        if (!dragging) return;

        const afterElement = getDragAfterElement(els.grid, e.clientY);
        if (afterElement == null) {
          els.grid.appendChild(dragging);
        } else {
          els.grid.insertBefore(dragging, afterElement);
        }
      });

      els.grid.addEventListener('drop', () => {
        const newOrder = Array.from(els.grid.querySelectorAll('.tile')).map(t => t.dataset.id);
        state.items.sort((a,b) => newOrder.indexOf(String(a.id)) - newOrder.indexOf(String(b.id)));
        // DOM already reflects the order; re-render optional
      });

      function getDragAfterElement(container, y) {
        const elements = [...container.querySelectorAll('.tile:not(.dragging)')];
        return elements.reduce((closest, child) => {
          const box = child.getBoundingClientRect();
          const offset = y - box.top - box.height / 2;
          if (offset < 0 && offset > closest.offset) {
            return { offset, element: child };
          } else {
            return closest;
          }
        }, { offset: Number.NEGATIVE_INFINITY }).element || null;
      }
    }

    // File handling & render
    // -------------------------
    function handleFiles(fileList) {
      const files = Array.from(fileList).filter(f => f.type.startsWith('image/'));
      if (!files.length) return;
      const startId = state.items.length ? Math.max(...state.items.map(i => i.id)) + 1 : 1;
      let idCounter = startId;

      Promise.all(files.map(f => loadImageAsDataURL(f)))
